<div class="body-container" fxLayout="column" fxLayoutAlign="space-between center">
  <div class="button-container">
    <button mat-button class="call" [routerLink]="['/create-product']"> 创建新产品 </button>
    <button mat-button class="action"> 查看交付记录 </button>
  </div>

  <div class="mat-elevation-z8 data-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
      <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>
          <span *ngIf="col !== 'edit' && col !== 'delete'">
            {{col.toUpperCase()}}
          </span>
        </th>
        <td mat-cell *matCellDef="let element">{{element[col]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of products"
                   class="mat-elevation-z8 data-table">
    </mat-paginator>

  </div>


</div>
