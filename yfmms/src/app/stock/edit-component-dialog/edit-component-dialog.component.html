<div mat-dialog-title>
  <p class="mat-h3">编辑配件</p>
</div>

<div mat-dialog-content>
  <form fxLayout="column" fxLayoutAlign="space-around center" [formGroup]="compoGroup">
    <mat-form-field appearance="outline">
      <mat-label>配件编码</mat-label>
      <input matInput type="text" formControlName="id">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>配件名称</mat-label>
      <input matInput formControlName="name">
      <mat-hint align="end">可以与其他产品重复</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>分类</mat-label>
      <input matInput formControlName="category">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>材质</mat-label>
      <input matInput type="text" formControlName="material">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>配件描述</mat-label>
      <!--          <input matInput formControlName="description">-->
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>保存期限</mat-label>
      <input matInput type="text" formControlName="expiration">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>单位重量</mat-label>
      <input matInput type="text" formControlName="unit_weight">
      <mat-hint align="end">默认值为零</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>警示库存</mat-label>
      <input matInput type="number" formControlName="warn_stock">
      <mat-hint align="end">默认值为1000</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>备注</mat-label>
      <!--          <input matInput formControlName="notice">-->
      <textarea matInput formControlName="notice"></textarea>
    </mat-form-field>
  </form>

</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" [disabled]="!compoGroup.valid" (click)="onCompoInfoConfirm(compoGroup)">确认提交</button>
  <button mat-button color="warn" (click)="dialogRef.close()">取消</button>
</div>
