<div class="body-container" fxLayout="column" fxLayoutAlign="space-between center">
  <div class="button-container fullfill">
    <form [formGroup]="filterGroup">
      <mat-form-field appearance="standard" class="filter">
        <mat-label>搜索</mat-label>
        <input matInput type="text" formControlName="keyword">
      </mat-form-field>
      <mat-form-field appearance="standard" class="filter">
        <mat-label>材料</mat-label>
        <mat-select formControlName="material">
          <mat-option>**不限**</mat-option>
          <mat-option *ngFor="let m of materials" [value]="m">
            {{m}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="standard" class="filter">
        <mat-label>种类</mat-label>
        <mat-select formControlName="category">
          <mat-option>**不限**</mat-option>
          <mat-option *ngFor="let c of categories" [value]="c">
            {{c}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-stroked-button color="warn" (click)="checkWarns()">查看危险库存</button>
      <button mat-flat-button (click)="emptyFilter()">清空筛选</button>
    </form>
    <button mat-button class="call" [routerLink]="['/create-spec']"> 创建新配件/规格 </button>
    <button mat-button class="call" [routerLink]="['/vendors']"> 供应商列表 </button>
  </div>
  <div class="data-table">
    <table mat-table
           [dataSource]="dataSource" multiTemplateDataRows
           class="mat-elevation-z8 data-table">
      <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{col.toUpperCase()}} </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <div class="btn-edit" *ngIf="col ==='edit' ; spanHeader">
              <button mat-icon-button (click)="openEditCompoDialog(element)"><mat-icon>edit</mat-icon></button>
            </div>
            <div class="btn-delete" *ngIf="col ==='delete' ; spanHeader">
              <button mat-icon-button (click)="openDeleteCompoDialog(element)"><mat-icon>delete</mat-icon></button>
            </div>
            <span #spanHeader>
              {{element[col]}}
            </span>
          </div>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description" fxLayout="row" fxLayoutAlign="space-around start">
              <mat-card *ngFor="let spec of element.specification">
                <mat-card-header>
                  <mat-card-title>{{spec.vendor.company}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>规格号：{{spec.id}}</p>
                  <p>价格（税前|税后）：{{spec.net_price || '无记录'}} | {{spec.gross_price || '无记录'}}</p>
                  <p class="mat-h3 info">库存：{{spec.stock}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-stroked-button color="primary" (click)="openEditSpecDialog(spec, element.name)">修改</button>
                  <button mat-stroked-button color="warn">删除</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of products"
                   class="mat-elevation-z8 data-table">
    </mat-paginator>
  </div>

</div>
